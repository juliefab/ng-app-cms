<div class="container-fluid">
<h1>Create a New User</h1>

<form *ngIf='user' (ngSubmit)="onSubmit()" #createUser="ngForm">
  <div *ngIf="errorMessage" class="alert error">{{errorMessage}}</div>
  <div>
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" type="text" id="username" class="form-control" [ngModelOptions]="{standalone: true}">
    <div class="error" *ngIf="errors.username">{{errors.username.message}}</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="text" id="email" class="form-control" [ngModelOptions]="{standalone: true}">
    <div class="error" *ngIf="errors.email">{{errors.email.message}}</div>
  </div>

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input [(ngModel)]="user.first_name" type="text" name="first_name" class="form-control" id="first_name" [ngModelOptions]="{standalone: true}">
    <div class="error" *ngIf="errors.first_name">{{errors.first_name.message}}</div>
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input [(ngModel)]="user.last_name" type="text" id="last_name" class="form-control"  [ngModelOptions]="{standalone: true}">
    <div class="error" *ngIf="errors.last_name">{{errors.last_name.message}}</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
